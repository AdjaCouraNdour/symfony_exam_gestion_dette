<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Dettes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-6">
        <!-- Page de sélection des articles -->
        <div id="select-articles" class="mb-6">
            <h1 class="text-3xl font-bold text-indigo-900 mb-6">Sélectionner des Articles</h1>
            <div class="flex">
                <!-- Liste des articles disponibles -->
                <div class="w-1/2 mr-6">
                    <h2 class="text-xl font-semibold text-indigo-700">Articles Disponibles</h2>
                    <ul id="articles-list" class="list-none p-0">
                        <!-- Les articles seront insérés ici -->
                    </ul>
                </div>

                <!-- Tableau des articles sélectionnés -->
                <div class="w-1/2">
                    <div class="mb-4">
                        <label for="client-num" class="block text-sm font-semibold text-gray-700 mb-2">Numéro du Client</label>
                        <input 
                            type="text" 
                            id="client-num" 
                            placeholder="Entrez le numéro du client"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        >
                    </div>

                    <h2 class="text-xl font-semibold text-indigo-700">Articles Sélectionnés</h2>
                    <table id="selected-articles" class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
                        <thead class="bg-indigo-100">
                            <tr>
                                <th class="py-2 px-4 text-left text-sm font-semibold text-gray-700">Article</th>
                                <th class="py-2 px-4 text-left text-sm font-semibold text-gray-700">Quantité</th>
                            </tr>
                        </thead>
                        <tbody id="selected-articles-body" class="text-sm">
                            <!-- Les articles sélectionnés avec quantités seront insérés ici -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Bouton pour créer la dette -->
        <div>
            <button onclick="createDette()" class="mt-4 px-6 py-2 bg-pink-600 text-white rounded-lg hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500">
                Créer la Dette
            </button>
        </div>
    </div>

    <script src="dette.js"></script>
    <script src="article.js"></script>
</body>
</html>
