<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Page de liste des utilisateurs -->
    <div id="list-user" class="page-content ">
        <h1 class="text-3xl font-bold text-indigo-900 mb-6">Liste des utilisateurs</h1>
        <button onclick="showPage('create-user')" class="mb-4 px-6 py-2 bg-indigo-900 text-white rounded-lg hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Créer un utilisateur
        </button>
        <table id="users-table" class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
            <thead class="bg-indigo-100">
                <tr>
                    <th class="py-2 px-4 text-left text-sm font-semibold text-gray-700">Prénom</th>
                    <th class="py-2 px-4 text-left text-sm font-semibold text-gray-700">Nom</th>
                    <th class="py-2 px-4 text-left text-sm font-semibold text-gray-700">Login</th>
                    <th class="py-2 px-4 text-left text-sm font-semibold text-gray-700">Rôle</th>
                </tr>
            </thead>
            <tbody id="users-body" class="text-sm">
                <!-- Les utilisateurs seront insérés ici -->
            </tbody>
        </table>
    </div>
    
    <!-- Page de création d'utilisateur -->
    <div id="create-user" class="page-content hidden">
        <h1 class="text-3xl font-bold text-indigo-900 mb-6">Créer un utilisateur</h1>
        <div class="bg-indigo-900 p-6 rounded-lg shadow-md text-white">
            <label for="prenom" class="block text-sm font-medium">Prénom</label>
            <input type="text" id="prenom" placeholder="Prénom d'utilisateur" class="w-full px-3 py-1 border text-black border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
            <label for="nom" class="block text-sm font-medium mt-4">Nom</label>
            <input type="text" id="nom" placeholder="Nom d'utilisateur" class="w-full px-3 py-1 border text-black border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
            <label for="login" class="block text-sm font-medium mt-4">Login</label>
            <input type="text" id="login" placeholder="Login de l'utilisateur" class="w-full px-3 py-1 text-black border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
            <label for="password" class="block text-sm font-medium mt-4">Mot de passe</label>
            <input type="password" id="password" placeholder="Mot de passe" class="w-full px-3 py-1 border text-black border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
            <label for="role" class="block text-sm font-medium mt-4">Rôle</label>
            <select id="role" class="w-full px-3 py-1 border border-gray-300 rounded-lg focus:outline-none text-black focus:ring-2 focus:ring-pink-500">
                <option value="">-- Sélectionnez un rôle --</option>
                <option value="Boutiquier">Boutiquier</option>
                <option value="Admin">Administrateur</option>
                <option value="Client">Client</option>
            </select>
            <button onclick="createUser()" class="mt-4 px-6 py-2 bg-pink-600 text-white rounded-lg hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500">
                Créer
            </button>
        </div>
    </div>

    <script src="user.js"></script>

</body>
</html>
