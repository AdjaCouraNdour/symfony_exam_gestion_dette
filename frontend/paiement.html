<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement des Dettes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto mt-10 p-5 bg-white rounded shadow-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-5">Paiement des Dettes</h1>

        <!-- Recherche du client -->
        <div class="mb-5">
            <label for="client-number" class="block text-gray-700 font-medium mb-2">Numéro du client :</label>
            <div class="flex items-center">
                <input type="text" id="client-number" placeholder="Entrez le numéro du client" 
                       class="w-full px-4 py-2 border rounded-l-lg focus:outline-none focus:ring focus:ring-blue-300">
                <button id="search-client" 
                        class="px-4 py-2 bg-pink-600 text-white rounded-r-lg hover:bg-blue-700 focus:outline-none">
                    Rechercher
                </button>
            </div>
        </div>

        <!-- Liste des dettes -->
        <div id="dette-list" class="mt-5">
            <!-- Les dettes seront ajoutées ici dynamiquement -->
        </div>

        <!-- Montant total -->
        <p id="montant-total" class="text-lg font-semibold text-gray-800 mt-5">Montant total à payer : 0.00 €</p>

        <!-- Bouton de validation -->
        <button id="submit-paiement" disabled 
                class="w-full mt-5 px-4 py-2 bg-indigo-100 text-white rounded-lg hover:bg-green-700 disabled:bg-gray-300 disabled:cursor-not-allowed">
            Valider le paiement
        </button>
    </div>

    <script src="paiement.js"></script>
</body>
</html>
